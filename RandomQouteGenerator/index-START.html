<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Qoute Generator ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        
        <div class="content">
            
            <div class="title">
                
                <h1>Random Qoute</h1>
            </div>
        
            <div class="qoute">
                
                <h3 class="text">
                "Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s" 
                </h3>
                <p class="name">--Ermyas</p>
                
            </div>
        
            <div class="buttons">
                
                <button class="twitt">TWITT</button>
                
                <button class="share">SHARE</button>    
                
                <button class="generate">GENERATE</button>
            
            </div>
            
        </div>
            
    </div>
  
<script>
    const endpoint = "https://raw.githubusercontent.com/4skinSkywalker/Database-Quotes-JSON/master/quotes.json";
    
    const qoutes = [];
   fetch(endpoint)
    .then(blob =>blob.json())
    .then(data => qoutes.push(...data));
   
    const text = document.querySelector('.text');
    const name = document.querySelector('.name');
    
    function generateQoute(){
        const random = Math.floor(Math.random() * 1600);
        const author = qoutes[random].quoteAuthor;
        const qoute =  qoutes[random].quoteText;
        text.innerHTML = qoute;
        name.innerHTML = author;
        
    }
    function shareQoute(){
        console.log('clicked');
    }
    
    const generate = document.querySelector('.generate');
    const twitt = document.querySelector('.twitt');
    const share = document.querySelector('.share');
    generate.addEventListener('click', generateQoute);
    twitt.addEventListener('click', shareQoute);
    share.addEventListener('click', shareQoute);
    
    
    
</script> 
  </body>
</html>
